<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cat√°logo de Receitas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minhas Receitas</h1>
            <div class="search-bar">
                <form th:action="@{/receitas/buscar}" method="get" class="search-form">
                    <input type="text" name="termo" placeholder="Buscar receita..." required>
                    <button type="submit">
                        <i class="fas fa-search"></i>
                        Buscar
                    </button>
                </form>
                
                <a href="/categorias" class="btn-categoria">
                    <i class="fas fa-tags"></i>
                    Categorias
                </a>
            </div>
            <a th:href="@{/receitas/nova}" class="btn-add">Adicionar Nova Receita</a>
        </header>

        <div class="receitas-grid">
            <div th:each="receita : ${receitas}" class="receita-card">
                <a th:href="@{/receitas/{id}(id=${receita.id})}">
                    <img th:if="${receita.imagemUrl}" th:src="${receita.imagemUrl}" th:alt="${receita.nome}">
                    <h3 th:text="${receita.nome}">Nome da Receita</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
