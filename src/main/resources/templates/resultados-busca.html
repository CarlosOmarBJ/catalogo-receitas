<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados da Busca</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="voltar-icon">
            <a th:href="@{/receitas}" class="btn-voltar">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <h1 class="titulo-busca">
            Resultados para: <span th:text="${termoBusca}"></span>
        </h1>
        
        <div class="receitas-grid">
            <div th:if="${#lists.isEmpty(receitas)}" class="sem-resultados">
                <p>Nenhuma receita encontrada para: <span th:text="${termoBusca}"></span></p>
            </div>
            
            <div th:each="receita : ${receitas}" class="receita-card">
                <a th:href="@{/receitas/{id}(id=${receita.id})}">
                    <img th:if="${receita.imagemUrl}" th:src="${receita.imagemUrl}" th:alt="${receita.nome}">
                    <h3 th:text="${receita.nome}">Nome da Receita</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
